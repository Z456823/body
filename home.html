<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Dimensions Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('C://Users//zhang//Downloads//WhatsApp Image 2024-12-18 at 11.18.41.jpeg') no-repeat center center/cover;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            color: #00ffcc;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid #00ffcc;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border-color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Body Dimensions Scanner</h1>
    <a href="/scan">Start Scanning</a>
</body>
</html>
